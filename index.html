<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Wardrobe</title>

  <style>
    body {
      background-color: #292727;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1, h3 {
      text-align: center;
    }

    h1 {
      color: aqua;
    }

    h3 {
      color: aquamarine;
      font-style: oblique;
    }

    .buttons-container {
      text-align: center;
      margin-bottom: 20px;
    }
    

    button {
      margin: 5px;
      padding: 10px 18px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background-color: #00cccc;
      color: #292727;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #00ffff;
      transform: scale(1.05);
    }

    .wardrobe-section {
      margin-bottom: 30px;
      opacity: 1;
      transition: opacity 0.3s ease-in-out;
    }

    .category-title {
      margin: 0 0 5px 10px;
      color: #00ffff;
      font-size: 1.5em;
    }

    .scroll-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 10px;
      scroll-behavior: smooth;
      transition: max-width 0.3s;
      scrollbar-width: none;
      -ms-overflow-style: none;
      cursor: pointer;
    }

    .scroll-container::-webkit-scrollbar {
      display: none;
    }

    .collapsed {
      max-width: 400px;
      overflow-x: auto;
    }

    .expanded {
      max-width: 100%;
      overflow: visible;
    }

    .scroll-container img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      flex-shrink: 0;
      transition: transform 0.3s;
    }

    .scroll-container img:hover {
      transform: scale(1.03);
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .scroll-container img {
        max-width: 250px;
      }
      .category-title {
        font-size: 1.2em;
      }
      button {
        font-size: 0.9em;
        padding: 8px 12px;
      }
    }
  </style>
</head>

  <script>
    function toggleExpand(container, event) {
      // Prevent expand if user clicked an image
      if (event.target.tagName === "IMG") return;

      // Toggle expand/collapse
      if (container.classList.contains("expanded")) {
        container.classList.remove("expanded");
        container.classList.add("collapsed");
      } else {
        document.querySelectorAll(".scroll-container").forEach(div => {
          div.classList.remove("expanded");
          div.classList.add("collapsed");
        });
        container.classList.add("expanded");
        container.classList.remove("collapsed");
      }
    }

    function showCategory(id) {
      const sections = document.querySelectorAll(".wardrobe-section");

      if (id === "all") {
        sections.forEach(sec => {
          sec.style.display = "block";
          sec.style.opacity = "1";
        });
      } else {
        sections.forEach(sec => {
          sec.style.display = "none";
        });
        const active = document.getElementById(id);
        active.style.display = "block";
        active.style.opacity = "1";
      }
    }

    // Show blazers by default
    showCategory("blazers");
  </script>
